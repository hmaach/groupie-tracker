<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/static/favicon.ico" type="image/x-icon">
    <title>Groupie Tracker</title>
</head>

<body>
    <header>
        <a href="/" class="title">Groupie Tracker</a>
        <form action="/search" method="get">
            <div class="search-container">
                <input list="ice-cream-flavors" type="text" id="Search" name="Search" class="search-bar" placeholder="Search for an artist...">
                <datalist id="ice-cream-flavors">
                    {{range .For_search.Artists}}
                <option value="{{.Name}} [Name]"></option>
                <option value= "{{.CreationDate}} [Creation-Date]"></option>
                <option value="{{.FirstAlbum}} [First-album]"></option>
                {{range .Members}}
                <option value= " {{.}} [Member]"></option>
                {{end}}
                {{end}}
                {{range .For_search.Locations}}
                {{range .Locations}}
                <option value="{{.}} [Location]"></option>
                {{end}}
                {{end}}
              </datalist>
            <div id="suggestions" class="suggestions-container"></div>
        </div>
      </form>
    </header>
    <div class="container">

        {{range .To_displayed.Artists}}
        <a class="card" href="/artist/{{.ID}}">
            <div class="wrapper">
                <img class="banner-image" src="{{.Image}}" alt="{{.Name}}">
                <div class="card-info">
                    <h1>{{.Name}}</h1>
                    <p>{{.Type}}</p>
        <div class="filter-container">
            <h2>Filter Artists/Bands</h2>
            <!-- Creation Date Range Filter -->
            <div class="filter-section">
                <label for="creation-date">Creation Date:</label>
                <datalist class="filter-datalist" id="values">
                    <option class="filter-option" value="0" label="very cold!"></option>
                    <option class="filter-option" value="25" label="cool"></option>
                    <option class="filter-option" value="50" label="medium"></option>
                    <option class="filter-option" value="75" label="getting warm!"></option>
                    <option class="filter-option" value="100" label="hot!"></option>
                </datalist>
                <datalist class="filter-datalist" id="values">
                    <option class="filter-option" value="0" label="very cold!"></option>
                    <option class="filter-option" value="25" label="cool"></option>
                    <option class="filter-option" value="50" label="medium"></option>
                    <option class="filter-option" value="75" label="getting warm!"></option>
                    <option class="filter-option" value="100" label="hot!"></option>
                </datalist>
            </div>

            <!-- First Album Date Range Filter -->
            <div class="filter-section">
                <label for="first-album">First Album Date:</label>
                <input type="range" id="first-album-min" name="first-album-min" min="1960" max="2024">
                <span id="first-album-min-label">1960</span> -
                <input type="range" id="first-album-max" name="first-album-max" min="1960" max="2024">
                <span id="first-album-max-label">2024</span>
            </div>

            <!-- Number of Members Range Filter -->
            <div class="filter-section">
                <label for="members">Number of Members:</label>
                <input type="range" id="members-min" name="members-min" min="1" max="10">
                <span id="members-min-label">1</span> -
                <input type="range" id="members-max" name="members-max" min="1" max="10">
                <span id="members-max-label">10</span>
            </div>

            <!-- Locations Checkbox Filter -->
            <div class="filter-section">
                <label for="locations">Concert Locations:</label>
                <div id="locations" class="checkbox-container">
                    <input type="checkbox" id="seattle" name="locations" value="Seattle">
                    <label for="seattle">Seattle</label>
                    <input type="checkbox" id="new-york" name="locations" value="New York">
                    <label for="new-york">New York</label>
                    <input type="checkbox" id="la" name="locations" value="Los Angeles">
                    <label for="la">Los Angeles</label>
                    <!-- Add more locations as needed -->
                </div>
            </div>

            <button class="apply-filters-btn">Apply Filters</button>
        </div>

        <div class="cards-container">
            {{range .Artists}}
            <a class="card" href="/artist/{{.ID}}">
                <div class="wrapper">
                    <img class="banner-image" src="{{.Image}}" alt="{{.Name}}">
                    <div class="card-info">
                        <h1>{{.Name}}</h1>
                        <p>{{.Type}}</p>
                    </div>
                </div>
            </a>
            {{end}}
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/static/favicon.ico" type="image/x-icon">
    <title>Groupie Tracker</title>
</head>

<body>
    <header>
        <div class="title-container">
            <a href="/" class="title">Groupie Tracker</a>
        </div>

        <form action="/search" method="get">
            <div class="search-container">
                <div class="search">
                    <input list="artists-datalist" type="text" id="search" name="Search" class="search-bar"
                        placeholder="Search for an artist...">
                    <button type="submit" class="btn search-btn">Search</button>
                </div>
                <datalist id="artists-datalist">
                    {{range .For_search.Artists}}
                    <option value="{{.Name}}">Name</option>
                    <option value="{{.CreationDate}}">Creation-Date</option>
                    <option value="{{.FirstAlbum}}">First-album</option>
                    {{range .Members}}
                    <option value=" {{.}}">Member</option>
                    {{end}}
                    {{end}}
                    {{range .For_search.Locations}}
                    {{range .Locations}}
                    <option value="{{.}}">Location</option>
                    {{end}}
                    {{end}}
                </datalist>
                <div id="suggestions" class="suggestions-container"></div>
            </div>
        </form>
    </header>
    <div class="container">
        <form action="/filter" method="get" class="filter-container">
            <div class="filter-group">
                <div class="creation-date">
                    <label class="filter-label" for="creation-date-min">Creation Date</label>
                    <div class="filter-dates">
                        <input type="number" id="creation-date-min" name="creation-date-min" placeholder="Min"
                            min="1950" max="2024">
                        <input type="number" id="creation-date-max" name="creation-date-max" placeholder="Max"
                            min="1950" max="2024">
                    </div>
                </div>
                <div class="first-album">
                    <label class="filter-label" for="first-album-min">First
                        Album</label>
                    <div class="filter-dates">
                        <input type="number" id="first-album-min" name="first-album-min" placeholder="Min" min="1950"
                            max="2024">
                        <input type="number" id="first-album-max" name="first-album-max" placeholder="Max" min="1950"
                            max="2024">
                    </div>
                </div>
                <div class="location">
                    <select name="location" placeholder="Filter by location...">

                        <option name="location" value="USA">USA</option>

                        <option name="location" value="Belarus_Minsk">Minsk, Belarus</option>
                        <option name="location" value="Belarus_Brest">
                    </select>
                </div>
                <div class="members">
                    <label class="filter-label" for="num-members">Nº
                        Members</label>
                    <div class="checkbox-group" id="num-members">
                        <label><input type="checkbox" name="members" value="1"> 1</label>
                        <label><input type="checkbox" name="members" value="2"> 2</label>
                        <label><input type="checkbox" name="members" value="3"> 3</label>
                        <label><input type="checkbox" name="members" value="4"> 4</label>
                        <label><input type="checkbox" name="members" value="5"> 5</label>
                        <label><input type="checkbox" name="members" value="6"> 6</label>
                        <label><input type="checkbox" name="members" value="7"> 7</label>
                        <label><input type="checkbox" name="members" value="8"> 8</label>

                    </div>
                </div>
            </div>
            <button type="submit" class="btn filter-btn">Apply
                Filter</button>
        </form>
        <div class="cards">
            {{range .To_displayed.Artists}}
            <a class="card" href="/artist/{{.ID}}">
                <div class="wrapper">
                    <img class="banner-image" src="{{.Image}}" alt="{{.Name}}">
                    <div class="card-info">
                        <h1>{{.Name}}</h1>
                        <p>{{.Type}}</p>
                    </div>
                </div>
            </a>
            {{end}}

        </div>

</body>

</html>

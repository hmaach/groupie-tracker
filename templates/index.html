<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/static/favicon.ico" type="image/x-icon">
    <title>Groupie Tracker</title>
</head>

<body>
    <header>
        <span class="title">Groupie Tracker</span>
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="Search for an artist...">
            <div id="suggestions" class="suggestions-container"></div>
        </div>
    </header>
    <div class="container">
        {{range .Artists}}
        <a class="card" href="/artist/{{.ID}}">
            <div class="wrapper">
                <img class="banner-image" src="{{.Image}}" alt="{{.Name}}">
                <div class="card-info">
                    <h1>{{.Name}}</h1>
                    <p>{{.Type}}</p>
                </div>
            </div>
        </a>
        {{end}}
    </div>

</body>

</html>

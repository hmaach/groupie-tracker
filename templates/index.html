<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="shortcut icon" href="/assets/static/favicon.ico" type="image/x-icon">
    <title>Groupie Tracker</title>
</head>

<body>
    <header>
        <span class="title">Groupie Tracker</span>
        <form action="/search" method="get">
            <div class="search-container">
                <input list="ice-cream-flavors" type="text" id="Search" name="Search" class="search-bar" placeholder="Search for an artist...">
                <datalist id="ice-cream-flavors">
                    {{range .Artists}}
                <option value="{{.Name}}"></option>
                <option value= "{{.CreationDate}}"></option>
                <option value="{{.FirstAlbum}}"></option>
                {{range .Members}}
                <option value= " {{.}}"></option>
                {{end}}
                {{end}}
                {{range .Locations}}
                {{range .Locations}}
                <option value="{{.}}"></option>
                {{end}}
                {{end}}
              </datalist>
            <div id="suggestions" class="suggestions-container"></div>
        </div>
      </form>
    </header>
    <div class="container">
        {{range .Artists}}
        <a class="card" href="/artist/{{.ID}}">
            <div class="wrapper">
                <img class="banner-image" src="{{.Image}}" alt="{{.Name}}">
                <div class="card-info">
                    <h1>{{.Name}}</h1>
                    <p>{{.Type}}</p>
                </div>
            </div>
        </a>
        {{end}}
    </div>

</body>

</html>
